<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Details</title>
  <link rel="icon" type="image/x-icon" href="IMG/IMG1/website-logo.png">
  <link rel="stylesheet" href="CSS/CSS3/PaymentDetails.css">
</head>
<body>
<h1>Confirm Payment Details</h1>
<p>Total: <span id="totalAmount"></span></p>
<!-- Form for capturing customer details -->
<form id="orderForm" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>

  <label for="email">Email:</label>
  <input type="text" id="email" name="email"><br><br>

  <label for="address">Residential Address:</label>
  <input type="text" id="address" name="address"><br><br>

  <label for="phone">Tel no:</label>
  <input type="tel" id="phone" name="phone"><br><br>

  <button type="button" onclick="validateAndOpenCheckout()">Confirm Details</button>
</form>
<script src="JS/JS3/PaymentDetails.js"></script>
</body>
</html>

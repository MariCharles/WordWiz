<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="icon" type="image/x-icon" href="IMG/IMG1/website-logo.png">

  <link rel="stylesheet" href="CSS/CSS3/OrderForm.css">

</head>
<body>
<h1>Order Form</h1>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>

  <!-- Product 1 -->
  <label for="product1Quantity">English Study Book:</label>
  <input type="number" id="product1Quantity" name="product1Quantity" min="0"><br><br>

  <!-- Product 2 -->
  <label for="product2Quantity">French Study Book:</label>
  <input type="number" id="product2Quantity" name="product2Quantity" min="0"><br><br>

  <!-- Product 3 -->
  <label for="product3Quantity">Spanish Study Book:</label>
  <input type="number" id="product3Quantity" name="product3Quantity" min="0"><br><br>

  <!-- Product 4 -->
  <label for="product4Quantity">German Study Book:</label>
  <input type="number" id="product4Quantity" name="product4Quantity" min="0"><br><br>

  <!-- Product 5 -->
  <label for="product5Quantity">Italian Study Book:</label>
  <input type="number" id="product5Quantity" name="product5Quantity" min="0"><br><br>

  <!-- Product 6 -->
  <label for="product6Quantity">English Work Book:</label>
  <input type="number" id="product6Quantity" name="product6Quantity" min="0"><br><br>

  <!-- Product 7 -->
  <label for="product7Quantity">French Work Book:</label>
  <input type="number" id="product7Quantity" name="product7Quantity" min="0"><br><br>

  <!-- Product 8 -->
  <label for="product8Quantity">German Work Book:</label>
  <input type="number" id="product8Quantity" name="product8Quantity" min="0"><br><br>

  <!-- Score Field -->
  <label for="score">Score:</label>
  <input type="number" id="score" name="score" min="0" max="10"><br><br>


  <button type="button" onclick="placeOrder()">Place Order</button>
</form>

<script src="JS/JS3/OrderForm.js"></script>
</body>
</html>
